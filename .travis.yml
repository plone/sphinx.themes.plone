language: python
sudo: false
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
    - pypy-5.4
env:
#    - THEME=plone_org_4,plone_org_5,plone_barceloneta,plone_classic,plone_sunburst
    - ENVIRON=py27,py34,py35,py36,pypy
    - ENVIRON=isort,flake8
matrix:
    exclude:
        - env: ENVIRON=isort,flake8
    include:
        - python: "3.6"
          env: ENVIRON=isort,flake8
install:
    - pip install tox coveralls coverage
script:
    - tox -e "$ENVIRON"
notifications:
    email: false
